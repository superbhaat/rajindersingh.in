<div id="contact-sec" class="getInTouch main-sec">
    <div class="container">
      <div class="row">
        <div class="heading-style MyToolMobl">
          <h3>Get in touch</h3>
          <h2 class="mb-4">My Toolbox</h2>
          <p class="mb-3">Dropping a line to say g’day, ask for my resume or see if we can build something amazing together? I’d love to hear from you!</p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="heading-style MyToolDesk">
            <h3>Get in touch</h3>
            <h2 class="mb-4">Contact</h2>
            <p class="mb-3">Fill in your info in the form below and I look forward to hearing from you!</p>
          </div>
          <div class="getInTouch-inner">
            <div class="row">
              <form action="{{ url_for('getInTuch') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3 mt-3">
                  <label class="form-label" for="yourName">Name <sup>*</sup></label>
                  <input type="text" class="form-control" placeholder="Your Name" id="yourName" name="yourName">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="email">Email Address <sup>*</sup></label>
                  <input type="email" class="form-control" placeholder="Your Email Address" id="email" name="email" autocomplete="off">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="phoneNumber">Phone Number <sup>*</sup></label>
                  <input type="number" class="form-control" placeholder="Your Phone Number" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="message">How we can help <sup>*</sup></label>
                  <textarea class="form-control" placeholder="Your Message" rows="5" id="message" name="message"></textarea>
                </div>
                <input type="submit" class="btn  btn-primary" name="Submit">
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 ToolboxImg">
          <div class="getInTouchImg-inner">
            <img src="static/images/Getintouch.png" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
</div>
